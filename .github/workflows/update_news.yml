name: Update Magazine News

on:
  schedule:
    - cron: '0 * * * *'  # Suoritetaan kerran tunnissa
  workflow_dispatch:      # Mahdollistaa manuaalisen käynnistyksen GitHubin kautta
  push:
    branches:
      - main
    paths-ignore:
      - 'data.json'
      - 'stats.json'
      - 'sources/**'
      - 'failed_feeds.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Tarvitaan oikeudet kirjoittaa tiedostoja takaisin arkistoon
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install axios rss-parser cheerio

      - name: Run Fetch Script
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: node fetch_news.js

      - name: Show failed feeds
        if: always()
        run: if [ -f failed_feeds.txt ]; then cat failed_feeds.txt; fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'NewsRobot'
          git config --global user.email 'robot@openmag.fi'
          
          # Haetaan uusin tila, jotta emme yritä commitata vanhan päälle
          git pull origin main --rebase --autostash

          # Lisätään tiedostot
          git add data.json stats.json last_clean.txt
          if [ -d "sources" ]; then git add sources/*.json; fi
          
          # Tarkistetaan muutokset
          if git diff --cached --quiet; then
            echo "Ei muutoksia."
            exit 0
          fi

          git commit -m "Automated news update [skip ci]"
          
          # Pakotetaan push, jos rebase epäonnistuu (koska data on robotin luomaa)
          git push origin main || (git pull --rebase origin main && git push origin main)

      - name: Purge Cache (Optional)
        run: |
          # Tämä on lähinnä varmistus, GitHub hoitaa tämän yleensä itse
          echo "Päivitys valmis: $(date)"
