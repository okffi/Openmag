name: Update Magazine News
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # THIS BLOCK IS CRITICAL FOR THE PUSH TO WORK
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install axios rss-parser

      - name: Run Fetch Script
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: node fetch_news.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'NewsRobot'
          git config --global user.email 'robot@openmag.com'
          
          # Pakotetaan haku: nollataan paikallinen tila ja haetaan tuorein koodi
          git fetch origin main
          git reset --hard origin main
          
          # Ajetaan skripti uudestaan, jotta saadaan tuore data puhtaaseen pohjaan
          node fetch_news.js
          
          git add data.json
          git commit -m "Automated News Update" || echo "No changes to commit"
          git push origin main --force
