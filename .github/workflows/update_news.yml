name: Update Magazine News

on:
  schedule:
    - cron: '0 * * * *'  # Kerran tunnissa
  workflow_dispatch:      # Manuaalinen käynnistys
  push:
    branches:
      - main
    paths-ignore:
      - 'data.json'
      - 'stats.json'
      - 'translations.json'
      - 'sources/**'
      - 'failed_feeds.txt'
      - 'last_clean.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Haetaan koko historia merge-ongelmien välttämiseksi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install axios rss-parser cheerio

      - name: Run Fetch Script
        run: node fetch_news.js

      - name: Show failed feeds
        if: always()
        run: if [ -f failed_feeds.txt ]; then cat failed_feeds.txt; fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'NewsRobot'
          git config --global user.email 'robot@openmag.fi'
          
          # 1. Lisätään KAIKKI muuttuneet tiedostot heti stagaukseen
          git add data.json stats.json translations.json last_clean.txt
          if [ -d "sources" ]; then git add sources/*.json; fi
          
          # 2. Tehdään haku ja rebase. 
          # Käytetään autostash-lippua, jotta Git siirtää muutokset sivuun pullin ajaksi.
          git pull --rebase --autostash origin main
          
          # 3. Commit vain jos on jotain tallennettavaa
          if git diff --staged --quiet; then
            echo "Ei muutoksia tallennettavaksi."
          else
            git commit -m "Automated update $(date +'%Y-%m-%d %H:%M') [skip ci]"
            git push origin main
          fi
