name: Update Magazine News

on:
  schedule:
    - cron: '0 * * * *'  # Suoritetaan kerran tunnissa
  workflow_dispatch:      # Mahdollistaa manuaalisen käynnistyksen GitHubin kautta
  push:
    branches:
      - main
    paths-ignore:
      - 'data.json'
      - 'stats.json'
      - 'sources/**'
      - 'failed_feeds.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Tarvitaan oikeudet kirjoittaa tiedostoja takaisin arkistoon
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install axios rss-parser cheerio

      - name: Run Fetch Script
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: node fetch_news.js

      - name: Show failed feeds
        if: always()
        run: if [ -f failed_feeds.txt ]; then cat failed_feeds.txt; fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'NewsRobot'
          git config --global user.email 'robot@openmag.fi'
          
          # 1. Lisätään kaikki muutokset heti (staging)
          git add data.json stats.json last_clean.txt
          if [ -d "sources" ]; then git add sources/*.json; fi
          
          # 2. Tarkistetaan onko oikeasti mitään tallennettavaa
          if git diff --cached --quiet; then
            echo "Ei muutoksia."
            exit 0
          fi

          # 3. Tehdään commit paikallisesti
          git commit -m "Automated news update [skip ci]"

          # 4. Haetaan muutokset ja sovitetaan ne yhteen
          # Käytetään --autostash, joka siirtää mahdolliset kesken jääneet tiedostot sivuun pullin ajaksi
          git pull --rebase --autostash origin main
          
          # 5. Työnnetään takaisin GitHubiin
          git push origin main
