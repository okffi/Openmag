name: Update Magazine News
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # THIS BLOCK IS CRITICAL FOR THE PUSH TO WORK
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Voit päivittää myös v3 -> v4
        with:
          node-version: 'lts/*'      # Tämä asentaa aina uusimman vakaan version (tällä hetkellä v22)

      - name: Install dependencies
        run: npm install axios rss-parser cheerio

      - name: Run Fetch Script
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: node fetch_news.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'NewsRobot'
          git config --global user.email 'robot@openmag.com'
          
          # Haetaan uusin tilanne ja pakotetaan paikallinen data.json pysymään
          git add data.json
          git commit -m "Automated News Update" || echo "No changes to commit"
          
          # Pull rebase auttaa yhdistämään sinun koodimuutokset ja robotin datan
          git pull --rebase origin main
          
          # Työnnetään lopputulos palvelimelle
          git push origin main
