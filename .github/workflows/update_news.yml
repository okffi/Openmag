name: Update Magazine News
on:
  schedule:
    - cron: '0 * * * *'  # Kerran tunnissa
  workflow_dispatch:      # Manuaalinen ajo
  push:
    paths-ignore:
      - 'data.json'
      - 'failed_feeds.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    # THIS BLOCK IS CRITICAL FOR THE PUSH TO WORK
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Voit päivittää myös v3 -> v4
        with:
          node-version: 'lts/*'      # Tämä asentaa aina uusimman vakaan version (tällä hetkellä v22)

      - name: Install dependencies
        run: npm install axios rss-parser cheerio

      - name: Run Fetch Script
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: node fetch_news.js

      - name: Show failed feeds
        if: always()
        run: if [ -f failed_feeds.txt ]; then cat failed_feeds.txt; fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'NewsRobot'
          git config --global user.email 'robot@openmag.fi'
          
          # Lisätään molemmat tiedostot seurantaan
          git add data.json
          git add stats.json
          git add failed_feeds.txt || true
          
          # Tehdään commit ja push
          git commit -m "Update news and stats" || echo "No changes to commit"
          git push origin main
