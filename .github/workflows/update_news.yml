name: Update Magazine News

on:
  schedule:
    - cron: '0 * * * *'  # Suoritetaan kerran tunnissa
  workflow_dispatch:      # Mahdollistaa manuaalisen käynnistyksen GitHubin kautta
  push:
    branches:
      - main
    paths-ignore:
      - 'data.json'
      - 'stats.json'
      - 'sources/**'
      - 'failed_feeds.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Tarvitaan oikeudet kirjoittaa tiedostoja takaisin arkistoon
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install axios rss-parser cheerio

      - name: Run Fetch Script
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: node fetch_news.js

      - name: Show failed feeds
        if: always()
        run: if [ -f failed_feeds.txt ]; then cat failed_feeds.txt; fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'NewsRobot'
          git config --global user.email 'robot@openmag.fi'
          
          # 1. Tallennetaan robotin juuri hakemat uudet uutiset väliaikaisesti sivuun (stash)
          # jotta ne eivät katoa resetin yhteydessä
          git add data.json stats.json last_clean.txt sources/*.json || echo "Ei tiedostoja vielä"
          git stash
          
          # 2. Pakotetaan Git-tila puhtaaksi ja haetaan tuorein tilanne GitHubista
          git fetch origin main
          git reset --hard origin/main
          
          # 3. Tuodaan uudet uutiset takaisin (pop) resetin yli
          git stash pop || echo "Ei palautettavaa"
          
          # 4. Lisätään kaikki muutokset uudelleen
          git add data.json stats.json last_clean.txt
          if [ -d "sources" ]; then git add sources/*.json; fi
          
          # 5. Tallennetaan ja lähetetään
          if ! git diff --cached --quiet; then
            git commit -m "Automated news update [skip ci]"
            git push origin main
          fi

      - name: Purge Cache (Optional)
        run: |
          # Tämä on lähinnä varmistus, GitHub hoitaa tämän yleensä itse
          echo "Päivitys valmis: $(date)"
