<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavish Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    
    <style>
        body { background-color: #fdfaf6; font-family: 'Source Sans Pro', sans-serif; margin: 0; padding: 40px 20px; }
        h1 { font-family: 'Playfair Display', serif; text-align: center; font-size: 3.5rem; margin-bottom: 10px; color: #1a1a1a; }
        .subline { text-align: center; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 50px; color: #888; }
        
        /* The Fluid Grid */
        .grid { width: 100%; max-width: 1200px; margin: 0 auto; }
        .grid-item { width: calc(33.333% - 20px); margin-bottom: 30px; background: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.03); border-radius: 2px; overflow: hidden; }
        
        @media (max-width: 900px) { .grid-item { width: calc(50% - 20px); } }
        @media (max-width: 600px) { .grid-item { width: 100%; } }

        .grid-item img { width: 100%; height: auto; display: block; }
        .content { padding: 25px; }
        .category { text-transform: uppercase; font-size: 0.65rem; letter-spacing: 2px; color: #b58d67; font-weight: 600; margin-bottom: 12px; display: block; }
        h2 { font-family: 'Playfair Display', serif; margin: 0 0 15px; font-size: 1.5rem; line-height: 1.2; color: #1a1a1a; }
        p { color: #555; line-height: 1.7; font-size: 0.95rem; margin-bottom: 0; }
    </style>
</head>
<body>

    <h1>The Curated</h1>
    <div class="subline">An Elegant View of Your World</div>
    
    <div class="grid" id="magazine-grid">
        </div>

    <script>
        const FEEDS = [
            'http://www.unglobalpulse.org/rss.xml',
            'http://rbm.acrl.org/rss/recent.xml',
            'https://eit-culture-creativity.eu/feed/',
            'http://fifi.voima.fi/rss/kaikki.xml',
            'https://demoshelsinki.fi/fi/blogi/feed/',
            'http://www.kirjastot.fi/rss/ammattikalenteri.xml',
            'http://www.museumsandtheweb.com/rss.xml',
            'https://www.museumnext.com/article/category/news/feed/',
            'http://www.saatiopalvelu.fi/__snippet/Newsrss/sppublic/language/fi',
            'http://rbm.acrl.org/rss/current.xml',
            'http://feeds.feedburner.com/FoundHistory',
            'http://digisam-ra.blogspot.com/feeds/posts/default',
            'http://www.doclab.org/feed/',
            'http://beeldenvoordetoekomst.nl/en/news/feed',
            'http://omeka.org/feed/'
        ];

        async function buildMagazine() {
            const container = document.querySelector('#magazine-grid');

            for (const url of FEEDS) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        data.items.forEach(item => {
                            // Find a lavish image
                            const img = item.enclosure.link || item.thumbnail || extractImg(item.description);
                            /*if (!img) return; // Only show articles with visuals*/

                            const card = document.createElement('div');
                            card.className = 'grid-item';
                            card.innerHTML = `
                                <img src="${img}">
                                <div class="content">
                                    <span class="category">${data.feed.title}</span>
                                    <h2>${item.title}</h2>
                                    <p>${item.description.replace(/<[^>]*>/g, '').substring(0, 110)}...</p>
                                </div>
                            `;
                            container.appendChild(card);
                        });
                    }
                } catch (e) { console.error("Skipped feed:", url); }
            }

            // Initialize Masonry ONLY after all images have finished loading
            imagesLoaded(container, function() {
                new Masonry(container, {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-item',
                    percentPosition: true,
                    gutter: 20
                });
            });
        }

        function extractImg(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            const img = div.querySelector('img');
            return img ? img.src : null;
        }

        buildMagazine();
    </script>
</body>
</html>
