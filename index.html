<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>OpenMag</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    
    <style>
        :root {
            --primary-color: #b58d67;
            --bg-color: #fdfaf6;
            --text-dark: #1a1a1a;
            --text-muted: #666;
            --card-bg: #ffffff;
            --sidebar-width: 300px;
        }

        * { box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-color); 
            font-family: 'Source Sans Pro', sans-serif; 
            margin: 0; 
            padding: 20px; 
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        header { text-align: center; margin: 60px 0 40px; }
        
        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            margin: 0; 
            letter-spacing: -1px;
        }
        
        .subline { 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-size: 0.75rem; 
            color: var(--text-muted); 
            margin-top: 10px;
            font-weight: 600;
        }

        /* Suodatuspainikkeet */
        #filters { 
            text-align: center; 
            margin-bottom: 40px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 12px; 
        }
        
        .filter-btn { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 10px 22px; 
            border: 1px solid #e0e0e0; 
            border-radius: 25px; 
            background: var(--card-bg); 
            cursor: pointer; 
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
        }
        
        .filter-btn:hover { border-color: var(--primary-color); color: var(--primary-color); }
        
        .filter-btn.active { 
            background: var(--primary-color) !important; 
            color: white !important; 
            border-color: var(--primary-color) !important; 
            box-shadow: 0 4px 12px rgba(181, 141, 103, 0.3);
        }

        /* Grid ja Masonry */
        .grid { 
            width: 100%; 
            max-width: 1400px; 
            margin: 0 auto; 
            opacity: 0; 
            transition: opacity 0.5s ease; 
        }
        
        .grid.loaded { opacity: 1; }
        .grid-sizer, .grid-item { width: 31%; }
        
        @media (max-width: 1100px) { .grid-sizer, .grid-item { width: 48%; } }
        @media (max-width: 650px) { .grid-sizer, .grid-item { width: 100%; } }

        /* Artikkelikortti */
        .grid-item {
            margin-bottom: 30px; 
            background: var(--card-bg); 
            border-radius: 8px; 
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); 
            display: block; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid transparent;
            text-decoration: none !important; /* Poistaa kaikki alleviivaukset */
            color: inherit !important;
        }
        
        .grid-item:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
        }

        .grid-item.no-image { border-top-color: var(--primary-color); }
        
        .grid-item img { 
            width: 100%; 
            height: auto; 
            display: block; 
            background: #f0f0f0; 
        }

        .content { padding: 25px; }
        
        .grid-item h2 { 
            font-family: 'Playfair Display', serif; 
            margin: 0 0 15px; 
            font-size: 1.4rem; 
            line-height: 1.3; 
            color: var(--text-dark);
            text-decoration: none !important;
            transition: color 0.2s ease;
        }
        
        .grid-item:hover h2 { color: var(--primary-color); }
        
        .grid-item p, .grid-item span { 
            color: var(--text-muted); 
            font-size: 0.95rem; 
            margin-bottom: 0; 
            text-decoration: none !important;
        }
        
        .category-label { 
            text-transform: uppercase; 
            font-size: 0.65rem; 
            letter-spacing: 2px; 
            color: var(--primary-color); 
            font-weight: 700; 
            display: block; 
            margin-bottom: 12px; 
        }
        
        .meta-info { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-top: 20px; 
            padding-top: 15px; 
            border-top: 1px solid #f0f0f0; 
            font-size: 0.7rem; 
            color: #999; 
            font-weight: 600;
        }

        /* Sivupalkki */
        .sidebar { 
            height: 100%; 
            width: var(--sidebar-width); 
            position: fixed; 
            z-index: 2000; 
            top: 0; 
            left: calc(-1 * var(--sidebar-width)); 
            background-color: #fff; 
            overflow-y: auto; 
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            padding: 30px 0; 
            box-shadow: 15px 0 50px rgba(0,0,0,0.1); 
        }
        
        .sidebar.open { transform: translateX(var(--sidebar-width)); }
        
        .sidebar h3 { 
            padding: 0 30px 20px; 
            margin: 0; 
            font-family: 'Playfair Display', serif; 
            font-size: 1.8rem; 
            border-bottom: 1px solid #f0f0f0; 
        }
        
        .source-item { 
            padding: 15px 30px; 
            cursor: pointer; 
            border-bottom: 1px solid #f9f9f9; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            font-size: 0.95rem; 
            transition: background 0.2s;
        }
        
        .source-item:hover { background-color: #fcfcfc; color: var(--primary-color); }
        
        .source-item.active { 
            background-color: #fffaf5; 
            color: var(--primary-color); 
            font-weight: 600; 
            border-left: 4px solid var(--primary-color); 
        }
        
        .source-item span { 
            font-size: 0.75rem; 
            background: #f0f0f0; 
            padding: 2px 8px; 
            border-radius: 10px; 
            color: #888; 
        }
