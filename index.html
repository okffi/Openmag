<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Lavish Magazine</title>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        body { font-family: 'Playfair Display', serif; background: #fdfdfd; padding: 20px; }
        .magazine-grid { width: 100%; margin: 0 auto; }
        /* This creates the 'Fluid' feel */
        .grid-item { 
            width: 31%; 
            margin-bottom: 20px; 
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .grid-item:hover { transform: translateY(-5px); }
        .grid-item img { width: 100%; height: auto; display: block; }
        .content { padding: 15px; }
        h2 { font-size: 1.2rem; margin: 0 0 10px; line-height: 1.3; }
        p { font-size: 0.9rem; color: #666; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="magazine-grid" id="feed-container">
        </div>

    <script>
const MANUAL_FEEDS = [
    'https://www.nasa.gov/rss/dyn/lg_image_of_the_day.rss',
    'https://www.theverge.com/rss/index.xml',
    'https://www.wired.com/feed/rss'
];

        async function loadFeeds() {
    const container = document.getElementById('magazine');
    
    for (const url of MANUAL_FEEDS) {
        try {
            console.log("Fetching:", url);
            const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url.trim())}`;
            
            const response = await fetch(proxyUrl);
            const data = await response.json();
            
            // SAFETY CHECK: Ensure data and data.items exist before looping
            if (data && data.status === 'ok' && data.items) {
                data.items.forEach(item => {
                    const image = item.enclosure.link || item.thumbnail || extractImg(item.description);
                    
                    if (image) {
                        const card = `
                            <div class="grid-item">
                                <img src="${image}" onerror="this.parentElement.style.display='none'">
                                <div class="content">
                                    <span class="category">${data.feed.title || 'News'}</span>
                                    <h2>${item.title}</h2>
                                    <p>${item.description.replace(/<[^>]*>/g, '').substring(0, 100)}...</p>
                                </div>
                            </div>`;
                        container.insertAdjacentHTML('beforeend', card);
                    }
                });
            } else {
                console.warn("Feed returned no items or error:", url, data ? data.message : "No response");
            }
        } catch (e) {
            console.error("Critical fetch error for:", url, e);
        }
    }

    // Refresh layout once images load
    if (typeof imagesLoaded !== 'undefined') {
        imagesLoaded(container, () => {
            new Masonry(container, {
                itemSelector: '.grid-item',
                percentPosition: true,
                gutter: 20
            });
        });
    }
}
    </script>
</body>
</html>
