<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>OpenMag</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    
<style>
    * { box-sizing: border-box; } /* Essential for grid math */
    body { background-color: #fdfaf6; font-family: 'Source Sans Pro', sans-serif; margin: 0; padding: 40px 20px; }
    h1 { font-family: 'Playfair Display', serif; text-align: center; font-size: 3.5rem; margin-bottom: 5px; color: #1a1a1a; }
    .subline { text-align: center; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 50px; color: #888; }
    
    .grid { width: 100%; max-width: 1400px; margin: 0 auto; }
    
    /* Force column widths */
    .grid-sizer, .grid-item { width: 31%; } /* Fixed percentage for stability */

    @media (max-width: 1000px) { .grid-sizer, .grid-item { width: 48%; } }
    @media (max-width: 600px) { .grid-sizer, .grid-item { width: 100%; } }

    .grid-item {
        margin-bottom: 25px;
        background: #fff;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .grid-item img { width: 100%; height: auto; display: block; min-height: 50px; background: #eee; }
    .grid-item.no-image { border-top: 5px solid #b58d67; }

    .content { padding: 25px; }
    .category { text-transform: uppercase; font-size: 0.65rem; letter-spacing: 2px; color: #b58d67; font-weight: 600; margin-bottom: 12px; display: block; }
    h2 { font-family: 'Playfair Display', serif; margin: 0 0 15px; font-size: 1.4rem; line-height: 1.2; color: #1a1a1a; }
    p { color: #555; line-height: 1.7; font-size: 0.95rem; margin-bottom: 0; }
</style>
</head>
<body>

    <h1>OpenMag</h1>
    <div class="subline">Hyvi√§ uutisia</div>
    <div id="filters" style="text-align: center; margin-bottom: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;"></div>
    <div class="grid" id="magazine-grid">
        <div class="grid-sizer"></div>
    </div>

   <script>
const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRUveH7tPtcCI0gLuCL7krtgpLPPo_nasbZqxioFhftwSrAykn3jOoJVwPzsJnnl5XzcO8HhP7jpk2_/pub?gid=0&single=true&output=csv';

let allArticles = []; 
let displayedCount = 0;
const PAGE_SIZE = 15;
let currentFilter = 'All';
let msnry; // Make masonry global so filters can access it

async function buildMagazine() {
    const container = document.querySelector('#magazine-grid');
    msnry = new Masonry(container, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        percentPosition: true,
        gutter: 25
    });

    window.refreshGrid = () => msnry.layout();

    try {
        const sheetResponse = await fetch(SHEET_CSV_URL);
        const csvText = await sheetResponse.text();
        const rows = csvText.split('\n').slice(1); 
        
        const feedData = rows.map(row => {
            // This splits by comma BUT ignores commas inside double quotes
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            
            return { 
                // Remove quotes if they exist around the string
                category: cols[0] ? cols[0].replace(/^"|"$/g, '').trim() : "General",
                url: cols[2] ? cols[2].replace(/^"|"$/g, '').trim() : null
            };
        }).filter(f => f.url && f.url.startsWith('http'));

        createFilterUI([...new Set(feedData.map(f => f.category))]);

        // FETCH IN BATCHES TO AVOID 429 ERRORS
        const BATCH_SIZE = 5;
        for (let i = 0; i < feedData.length; i += BATCH_SIZE) {
            const batch = feedData.slice(i, i + BATCH_SIZE);
            
            const batchResults = await Promise.all(batch.map(async (feed) => {
                try {
                    // Slight jitter to prevent simultaneous firing
                    await new Promise(r => setTimeout(r, Math.random() * 500));
                    
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`);
                    
                    if (response.status === 429) {
                        console.error("Rate limited on: " + feed.url);
                        return [];
                    }

                    const data = await response.json();
                    if (data.status === 'ok') {
                        return data.items.map(item => ({ 
                            ...item, 
                            sourceTitle: data.feed.title,
                            sheetCategory: feed.category 
                        }));
                    }
                } catch (e) { console.error("Failed:", feed.url); }
                return [];
            }));

            allArticles.push(...batchResults.flat());
            
            // Sort as we go to keep initial view fresh
            allArticles.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            
            // Show first batch immediately, then layout
            if (i === 0) displayArticles();
            
            // Wait 1.2 seconds between batches to respect API limits
            await new Promise(r => setTimeout(r, 1200));
        }

        // Infinite Scroll
        window.onscroll = () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
                displayArticles();
            }
        };

    } catch (err) { console.error("Magazine build error:", err); }
}

function displayArticles() {
    const container = document.querySelector('#magazine-grid');
    const filtered = allArticles.filter(a => currentFilter === 'All' || a.sheetCategory === currentFilter);
    const slice = filtered.slice(displayedCount, displayedCount + PAGE_SIZE);

    if (slice.length === 0) return;

    const newElements = slice.map(item => {
        const img = extractImg(item);
        const imageClass = img ? "" : "no-image";
        const imageHtml = img ? `<img src="${img}" referrerpolicy="no-referrer" onload="refreshGrid()" onerror="this.parentElement.classList.add('no-image'); this.remove(); refreshGrid();">` : "";
        const cleanSnippet = (item.content || item.description || "").replace(/<[^>]*>/g, '').trim().substring(0, 300);
        
        const cardHtml = `
            <a href="${item.link}" target="_blank" class="grid-item">
                ${imageHtml}
                <div class="content">
                    <span class="category">${item.sheetCategory}</span>
                    <h2>${item.title}</h2>
                    <p>${cleanSnippet}...</p>
                    <small style="color:#aaa; display:block; margin-top:10px;">${item.sourceTitle}</small>
                </div>
            </a>`;
        
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = cardHtml;
        return tempDiv.firstElementChild;
    });

    newElements.forEach(el => {
        container.appendChild(el);
        msnry.appended(el);
    });

    displayedCount += PAGE_SIZE;
    imagesLoaded(container).on('always', () => msnry.layout());
}

function createFilterUI(categories) {
    const filterContainer = document.getElementById('filters');
    if (!filterContainer) return;

    const btnStyle = "padding: 8px 16px; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 20px; font-size: 0.8rem;";
    
    filterContainer.innerHTML = `<button style="${btnStyle}" onclick="setFilter('All')">All</button>` + 
        categories.sort().map(cat => `<button style="${btnStyle}" onclick="setFilter('${cat}')">${cat}</button>`).join('');
}

window.setFilter = (cat) => {
    currentFilter = cat;
    displayedCount = 0;
    
    // Clear current items from grid
    const items = document.querySelectorAll('.grid-item');
    msnry.remove(items);
    
    // Reset layout and display fresh slice
    displayArticles();
    msnry.layout();
};

function extractImg(item) {
    let src = null;
    if (item.enclosure && item.enclosure.link) src = item.enclosure.link;
    else if (item.thumbnail) src = item.thumbnail;
    
    if (!src || src.includes('gravatar')) {
        const searchString = (item.content || "") + (item.description || "");
        const div = document.createElement('div');
        div.innerHTML = searchString;
        const img = div.querySelector('img');
        if (img) src = img.getAttribute('src');
    }

    if (src && src.startsWith('http')) {
        return `https://wsrv.nl/?url=${encodeURIComponent(src)}&w=600&af`;
    }
    return src;
}

buildMagazine();
</script>
</body>
</html>
