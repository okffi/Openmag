<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>OpenMag</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    
    <style>
        :root {
            --primary-color: #b58d67;
            --bg-color: #fdfaf6;
            --text-dark: #1a1a1a;
            --text-muted: #666;
            --card-bg: #ffffff;
            --sidebar-width: 300px;
        }

        /* Globaali nollaus linkeille ja perusasetukset */
        * { box-sizing: border-box; }
        a { text-decoration: none !important; color: inherit; }
        
        body { 
            background-color: var(--bg-color); 
            font-family: 'Source Sans Pro', sans-serif; 
            margin: 0; 
            padding: 20px; 
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        header { text-align: center; margin: 60px 0 40px; }
        h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4rem); margin: 0; letter-spacing: -1px; }
        .subline { text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; color: var(--text-muted); margin-top: 10px; font-weight: 600; }

        /* Yläpalkin suodatus */
        #filters { text-align: center; margin-bottom: 40px; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
        .filter-btn { 
            transition: all 0.3s ease; padding: 10px 22px; border: 1px solid #e0e0e0; 
            border-radius: 25px; background: var(--card-bg); cursor: pointer; 
            font-family: inherit; font-size: 0.85rem; font-weight: 600; color: var(--text-muted);
        }
        .filter-btn.active { background: var(--primary-color) !important; color: white !important; border-color: var(--primary-color) !important; box-shadow: 0 4px 12px rgba(181, 141, 103, 0.3); }

        /* Grid asettelu */
        .grid { width: 100%; max-width: 1400px; margin: 0 auto; opacity: 0; transition: opacity 0.5s ease; }
        .grid.loaded { opacity: 1; }
        .grid-sizer, .grid-item { width: 31%; }
        @media (max-width: 1100px) { .grid-sizer, .grid-item { width: 48%; } }
        @media (max-width: 650px) { .grid-sizer, .grid-item { width: 100%; } }

        /* Artikkelikortti */
        .grid-item {
            margin-bottom: 30px; background: var(--card-bg); border-radius: 8px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); display: block; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; border-top: 4px solid transparent;
        }
        .grid-item:hover { transform: translateY(-8px); box-shadow: 0 15px 40px rgba(0,0,0,0.08); }
        .grid-item.no-image { border-top-color: var(--primary-color); }
        .grid-item img { width: 100%; height: auto; display: block; background: #f0f0f0; }

        .content { padding: 25px; }

        .content .category-label { 
            text-transform: uppercase; 
            font-size: 0.65rem; 
            letter-spacing: 2px; 
            color: var(--primary-color) !important; 
            font-weight: 700; 
            display: block; 
            margin-bottom: 12px; 
        }

        .category-label:hover {
            text-decoration: underline !important;
            opacity: 0.8;
            filter: brightness(1.2); /* Kirkastaa väriä hieman */
        }
        
        .grid-item h2 { font-family: 'Playfair Display', serif; margin: 0 0 15px; font-size: 1.4rem; line-height: 1.3; color: var(--text-dark); transition: color 0.2s ease; }
        .grid-item:hover h2 { color: var(--primary-color); }
        .grid-item p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 0; }
        
        /* META-INFO - Eristetty hierarkia span-elementeille */
        .meta-info { 
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 20px; padding-top: 15px; border-top: 1px solid #f0f0f0; 
        }
        .meta-info span { font-size: 0.7rem; color: #999 !important; font-weight: 600; text-transform: uppercase; }

        /* Sivupalkki */
        .sidebar { 
            height: 100%; width: var(--sidebar-width); position: fixed; z-index: 2000; 
            top: 0; left: calc(-1 * var(--sidebar-width)); background-color: #fff; 
            overflow-y: auto; transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            padding: 30px 0; box-shadow: 15px 0 50px rgba(0,0,0,0.1); 
        }
        .sidebar.open { transform: translateX(var(--sidebar-width)); }
        .sidebar h3 { padding: 0 30px 20px; margin: 0; font-family: 'Playfair Display', serif; font-size: 1.8rem; border-bottom: 1px solid #f0f0f0; }
        
        .source-item { padding: 15px 30px; cursor: pointer; border-bottom: 1px solid #f9f9f9; display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; }
        .source-item:hover { background-color: #fcfcfc; color: var(--primary-color); }
        .source-item.active { background-color: #fffaf5; color: var(--primary-color); font-weight: 600; border-left: 4px solid var(--primary-color); }
        .source-item span { font-size: 0.75rem; background: #f0f0f0; padding: 2px 8px; border-radius: 10px; color: #888; }
        .source-trigger:hover {
            text-decoration: underline !important;
            opacity: 0.8;
        }

        #sidebar-toggle { 
            position: fixed; top: 25px; left: 25px; z-index: 1500; background: var(--text-dark); 
            color: white; border: none; padding: 12px 18px; border-radius: 50px; cursor: pointer; 
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s;
        }
        #sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); z-index: 1900; backdrop-filter: blur(2px); }
        #sidebar-overlay.visible { display: block; }
        #scroll-sentinel { text-align: center; padding: 80px 0; font-size: 0.8rem; color: #bbb; text-transform: uppercase; letter-spacing: 3px; }
    </style>
</head>
<body>

    <button id="sidebar-toggle" onclick="toggleSidebar()">☰ Lähteet</button>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside id="source-sidebar" class="sidebar">
        <h3>Julkaisijat</h3>
        <div id="source-list"></div>
    </aside>

    <header>
        <h1>OpenMag</h1>
        <div class="subline">Päivittäinen kuratoitu lukemisto</div>
    </header>

    <div id="filters"></div>

    <div class="grid" id="magazine-grid">
        <div class="grid-sizer"></div>
    </div>

    <div id="scroll-sentinel">Haetaan tuoreimpia uutisia...</div>

<script>
let allArticles = []; 
let displayedCount = 0;
const PAGE_SIZE = 50;
let msnry;
let isLoading = false;
let currentCategory = 'All';

async function init() {
    const container = document.querySelector('#magazine-grid');
    msnry = new Masonry(container, { 
        itemSelector: '.grid-item', 
        columnWidth: '.grid-sizer', 
        percentPosition: true, 
        gutter: 25,
        transitionDuration: '0.4s'
    });

    await loadData('data.json', true);
    initSidebar();

    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting && !isLoading) displayArticles();
    }, { rootMargin: '400px' });
    observer.observe(document.querySelector('#scroll-sentinel'));
}

async function loadData(filePath, isInitial = false) {
    isLoading = true;
    displayedCount = 0;
    const container = document.querySelector('#magazine-grid');
    const sentinel = document.querySelector('#scroll-sentinel');
    
    // Asetetaan latausviesti näkyviin heti kun haku alkaa
    sentinel.innerText = "Ladataan sisältöä...";
    container.classList.remove('loaded');
    
    const existingItems = container.querySelectorAll('.grid-item');
    if (existingItems.length) {
        msnry.remove(existingItems);
        msnry.layout();
    }

    try {
        const response = await fetch(filePath + '?v=' + Date.now());
        allArticles = await response.json();
        
        if (isInitial) {
            const categories = ['All', ...new Set(allArticles.map(a => a.sheetCategory))].filter(Boolean);
            createFilterUI(categories);
        }
        
        // Tyhjennetään sentinel-teksti hetkeksi, displayArticles hoitaa lopun
        sentinel.innerText = "";
        displayArticles();
    } catch (e) { 
        console.error(e); 
        sentinel.innerText = "Virhe ladattaessa uutisia.";
    }
}
function displayArticles() {
    const filtered = currentCategory === 'All' ? allArticles : allArticles.filter(a => a.sheetCategory === currentCategory);
    const slice = filtered.slice(displayedCount, displayedCount + PAGE_SIZE);
    const sentinel = document.querySelector('#scroll-sentinel');
    
    // Jos uutisia ei ole yhtään (edes suodatuksen jälkeen)
    if (slice.length === 0 && displayedCount === 0) {
        sentinel.innerText = "— Täällä ei ole juuri nyt uutta —";
        isLoading = false;
        return;
    }

    // Jos uutisia on jo näytetty, mutta uusia ei enää löydy (loppu saavutettu)
    if (slice.length === 0) {
        sentinel.innerText = "— Olet ajan tasalla —";
        isLoading = false;
        return;
    }

    // Muutoin pidetään teksti tyhjänä tai "Lataa lisää" -tyylisenä
    sentinel.innerText = "Ladataan lisää...";
    
    const container = document.querySelector('#magazine-grid');
    const newElements = [];

    slice.forEach(item => {
        const img = item.enforcedImage;
        const card = document.createElement('div');
        card.className = `grid-item ${!img ? 'no-image' : ''}`;
        
        const dateStr = item.pubDate ? new Date(item.pubDate).toLocaleDateString('fi-FI') : '';
        const cleanContent = (item.content || "").replace(/<[^>]*>/g, '').substring(0, 150);

        card.innerHTML = `
            <a href="${item.link}" target="_blank">
                ${img ? `<img src="https://wsrv.nl/?url=${encodeURIComponent(img)}&w=800&af" onload="window.msnry.layout()">` : ''}
                <div class="content">
                    <span class="category-label" 
                          onclick="handleCategoryClick(event, '${item.sheetCategory || 'Yleinen'}')" 
                          style="cursor: pointer;">
                        ${item.sheetCategory || 'Yleinen'}
                    </span>
                    <h2>${item.title}</h2>
                    <p>${cleanContent}...</p>
                    <div class="meta-info">
                        <span class="source-trigger" 
                              onclick="handleSourceClick(event, '${item.sourceTitle}')" 
                              style="cursor: pointer; color: var(--primary-color) !important;">
                            ${item.sourceTitle || 'Lähde'}
                        </span>
                        <span>${dateStr}</span>
                    </div>
                </div>
            </a>`;
        container.appendChild(card);
        newElements.push(card);
    });

    displayedCount += PAGE_SIZE;
    
    imagesLoaded(container, () => {
        msnry.appended(newElements);
        msnry.layout();
        container.classList.add('loaded');
        isLoading = false;
    });
}

function createFilterUI(categories) {
    const filterContainer = document.getElementById('filters');
    filterContainer.innerHTML = categories.map(cat => 
        `<button class="filter-btn ${cat === 'All' ? 'active' : ''}" onclick="setCategory('${cat}', this)">${cat}</button>`
    ).join('');
}

function setCategory(cat, btn) {
    if (isLoading) return;
    currentCategory = cat;
    displayedCount = 0;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    document.querySelectorAll('.source-item').forEach(i => i.classList.remove('active'));
    const allSourcesBtn = document.querySelector('.source-item');
    if (allSourcesBtn) allSourcesBtn.classList.add('active');

    const container = document.querySelector('#magazine-grid');
    const items = container.querySelectorAll('.grid-item');
    msnry.remove(items);
    msnry.layout();
    window.scrollTo({ top: 0, behavior: 'smooth' });
    loadData('data.json');
}

async function handleSourceClick(event, sourceName) {
    // Estetään uutisen aukeaminen, kun klikataan lähdettä
    event.preventDefault();
    event.stopPropagation();

    try {
        // Haetaan stats.json, jotta tiedetään mikä tiedosto vastaa lähdettä
        const response = await fetch('stats.json');
        const stats = await response.json();
        
        if (stats[sourceName]) {
            const fileName = `sources/${stats[sourceName].file}`;
            
            // Etsitään sidebarista vastaava elementti, jotta se korostuu (active-luokka)
            const sidebarItems = document.querySelectorAll('.source-item');
            let targetEl = sidebarItems[0]; // Oletus: kaikki lähteet
            
            sidebarItems.forEach(item => {
                if (item.innerText.includes(sourceName)) targetEl = item;
            });

            // Kutsutaan olemassa olevaa funktiota
            changeSource(fileName, targetEl);
        }
    } catch (e) {
        console.error("Lähdelinkki epäonnistui", e);
    }
}

function handleCategoryClick(event, catName) {
    // Estetään uutisen aukeaminen
    event.preventDefault();
    event.stopPropagation();

    // Etsitään yläpalkista vastaava kategoria-nappi
    const filterButtons = document.querySelectorAll('.filter-btn');
    let targetBtn = null;

    filterButtons.forEach(btn => {
        if (btn.innerText.trim() === catName) targetBtn = btn;
    });

    // Jos nappi löytyi, aktivoidaan se
    if (targetBtn) {
        setCategory(catName, targetBtn);
    } else {
        // Jos tarkkaa nappia ei löydy (esim. 'Yleinen'), palataan 'All'-näkymään
        const allBtn = document.querySelector('.filter-btn');
        setCategory('All', allBtn);
    }
}

async function changeSource(file, el) {
    currentCategory = 'All';
    displayedCount = 0;

    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    const allCatsBtn = document.querySelector('.filter-btn');
    if (allCatsBtn) allCatsBtn.classList.add('active');

    document.querySelectorAll('.source-item').forEach(i => i.classList.remove('active'));
    el.classList.add('active');

    loadData(file);
    toggleSidebar();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function initSidebar() {
    try {
        const response = await fetch('stats.json?v=' + Date.now());
        const stats = await response.json();
        const list = document.getElementById('source-list');
        list.innerHTML = '<div class="source-item active" onclick="changeSource(\'data.json\', this)">Kaikki lähteet <span>' + allArticles.length + '</span></div>';
        
        Object.keys(stats).sort().forEach(name => {
            const item = document.createElement('div');
            item.className = 'source-item';
            item.innerHTML = `${name} <span>${stats[name].count}</span>`;
            item.onclick = () => changeSource(`sources/${stats[name].file}`, item);
            list.appendChild(item);
        });
    } catch (e) { console.error("Sidebar stats load failed"); }
}

function toggleSidebar() {
    const sidebar = document.getElementById('source-sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    sidebar.classList.toggle('open');
    overlay.classList.toggle('visible');
}

init();
</script>
</body>
</html>
