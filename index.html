<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>OpenMag</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    
<style>
    * { box-sizing: border-box; }
    body { background-color: #fdfaf6; font-family: 'Source Sans Pro', sans-serif; margin: 0; padding: 40px 20px; }
    h1 { font-family: 'Playfair Display', serif; text-align: center; font-size: 3.5rem; margin-bottom: 5px; color: #1a1a1a; }
    .subline { text-align: center; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 50px; color: #888; }
    
    .grid { width: 100%; max-width: 1400px; margin: 0 auto; }
    .grid-sizer, .grid-item { width: 31%; }

    @media (max-width: 1000px) { .grid-sizer, .grid-item { width: 48%; } }
    @media (max-width: 600px) { .grid-sizer, .grid-item { width: 100%; } }

    .grid-item {
    margin-bottom: 25px;
    background: #fff;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    text-decoration: none;
    color: inherit;
    display: block;
    transition: transform 0.2s ease, border-color 0.3s ease;
    
    /* Pre-allocate space for the stripe */
    border-top: 5px solid transparent; 
}

.grid-item.no-image { 
    border-top: 5px solid #b58d67 !important; 
}
    .grid-item:hover { transform: translateY(-5px); }
    .grid-item img { width: 100%; height: auto; display: block; background: #eee; }

    .content { padding: 25px; }
    h2 { font-family: 'Playfair Display', serif; margin: 0 0 15px; font-size: 1.4rem; line-height: 1.2; color: #1a1a1a; }
    p { color: #555; line-height: 1.7; font-size: 0.95rem; margin-bottom: 0; }

/* Top Category Label */
.category-label { 
    text-transform: uppercase; 
    font-size: 0.65rem; 
    letter-spacing: 2px; 
    color: #b58d67; 
    font-weight: 600; 
    display: block;
    margin-bottom: 12px;
}

.meta-info {
    display: flex;
    justify-content: space-between;
    align-items: flex-end; /* Keeps date at the bottom even if text is 3 lines */
    margin-top: 15px;
    padding-top: 12px;
    border-top: 1px dotted #ddd;
}

.source-author {
    font-size: 0.7rem;
    color: #666;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    line-height: 1.3;
    padding-right: 10px;

    /* THE TRUNCATION FIX */
    display: -webkit-box;
    -webkit-line-clamp: 3; /* Limits to 3 lines */
    -webkit-box-orient: vertical;  
    overflow: hidden;
    text-overflow: ellipsis;
}

.date-label {
    font-size: 0.7rem;
    color: #aaa;
    text-transform: uppercase;
    white-space: nowrap; /* Prevents date from breaking */
    flex-shrink: 0;      /* Prevents date from being squeezed */
}

    .filter-btn {
        transition: all 0.3s ease;
        padding: 8px 18px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 20px;
        background: white;
        cursor: pointer;
        font-family: inherit;
    }
    .filter-btn.active {
        background: #b58d67 !important;
        color: white !important;
        border-color: #b58d67 !important;
        box-shadow: 0 4px 12px rgba(181, 141, 103, 0.4);
        font-weight: bold;
    }

    #scroll-sentinel {
        text-align: center;
        padding: 60px;
        font-size: 0.8rem;
        color: #bbb;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .sidebar {
  height: 100%;
  width: 250px;
  position: fixed;
  z-index: 1000;
  top: 0;
  left: -250px; /* Hidden by default */
  background-color: #f8f9fa;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 20px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

.sidebar.open {
  left: 0; /* Slide in */
}

.source-item {
  padding: 8px 15px;
  cursor: pointer;
  border-bottom: 1px solid #ddd;
}

.source-item:hover {
  background-color: #e9ecef;
}

.source-item.active {
  background-color: #007bff;
  color: white;
}
    /* Lisää tämä, jotta taustasuoja toimii */
#sidebar-overlay.visible {
    display: block !important;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.3);
    z-index: 900;
}

/* Tyyli sulkemispainikkeelle */
.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px 10px 15px;
    border-bottom: 2px solid #eee;
}

.close-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Masonry-korjaus: kun filtteri on päällä, Masonry tarvitsee apua */
.grid-item.hidden {
    display: none !important;
}
</style>
</head>
<body>
    <button id="sidebar-toggle" onclick="toggleSidebar()">☰ Suodata lähteitä</button>
    
    <aside id="source-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Julkaisijat</h3>
            <button onclick="toggleSidebar()" class="close-btn">×</button>
        </div>
        <div id="source-list">
            </div>
    </aside>
    
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <h1>OpenMag</h1>
    <div class="subline">Hyviä uutisia</div>
    <div id="filters" style="text-align: center; margin-bottom: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;"></div>
    
    <div class="grid" id="magazine-grid">
        <div class="grid-sizer"></div>
    </div>
    <div id="scroll-sentinel">Ladataan lisää artikkeleita...</div>

<script>
let allArticles = []; 
let displayedCount = 0;
const PAGE_SIZE = 40; // Kasvatettu, jotta suodattimelle riittää näytettävää
let currentFilter = 'All'; // Kategoria-suodatin
let activeSourceFilter = 'all'; // Lähde-suodatin (sivupalkki)
let msnry;
let isLoading = false;

async function buildMagazine() {
    const container = document.querySelector('#magazine-grid');
    msnry = new Masonry(container, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        percentPosition: true,
        gutter: 25
    });
    window.refreshGrid = () => msnry.layout();

    try {
        const response = await fetch('data.json');
        allArticles = await response.json(); 
        if (allArticles && allArticles.length > 0) {
            const categories = [...new Set(allArticles.map(a => a.sheetCategory))].filter(Boolean);
            createFilterUI(categories);
            displayArticles();
            setupInfiniteScroll();
        }
    } catch (e) {
        console.error("Fetch failed", e);
    }
}

function setupInfiniteScroll() {
    const sentinel = document.querySelector('#scroll-sentinel');
    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting && !isLoading) {
            displayArticles();
        }
    }, { rootMargin: '400px' });
    observer.observe(sentinel);
}

function displayArticles() {
    if (isLoading) return;
    const container = document.querySelector('#magazine-grid');
    
    // Suodatetaan kategoria-suodattimella (yläpalkki)
    const filteredByCategory = allArticles.filter(a => currentFilter === 'All' || a.sheetCategory === currentFilter);
    const slice = filteredByCategory.slice(displayedCount, displayedCount + PAGE_SIZE);

    if (slice.length === 0) {
        document.querySelector('#scroll-sentinel').innerText = "— Kaikki uutiset ladattu —";
        return;
    }

    isLoading = true;
    const newElements = [];

    slice.forEach(item => {
        const img = item.enforcedImage || extractImg(item);
        const noImageClass = !img ? "no-image" : "";
        const source = item.sourceTitle || "Uutiset";
        const author = item.creator ? ` | ${item.creator}` : "";
        const sourceAuthorStr = `${source}${author}`;
        const dateObj = new Date(item.pubDate);
        const formattedDate = dateObj.toLocaleDateString('fi-FI');

        const tempDiv = document.createElement('div');
        // Lisätään heti 'hidden' luokka, jos se ei täsmää aktiiviseen lähdesuodattimeen
        const isHidden = (activeSourceFilter !== 'all' && source !== activeSourceFilter) ? 'hidden' : '';

        tempDiv.innerHTML = `
            <a href="${item.link}" target="_blank" class="grid-item ${noImageClass} ${isHidden}" data-source="${source}">
                ${img ? `<img src="https://wsrv.nl/?url=${encodeURIComponent(img)}&w=800&af" referrerpolicy="no-referrer" onload="refreshGrid()" onerror="this.parentElement.classList.add('no-image'); this.remove(); refreshGrid();">` : ""}
                <div class="content">
                    <span class="category-label">${item.sheetCategory || 'General'}</span>
                    <h2>${item.title}</h2>
                    <p>${(item.content || "").substring(0, 160)}...</p>
                    <div class="meta-info">
                        <span class="source-author" title="${sourceAuthorStr}">${sourceAuthorStr}</span>
                        <span class="date-label">${formattedDate}</span>
                    </div>
                </div>
            </a>`;
        
        const el = tempDiv.firstElementChild;
        container.appendChild(el);
        newElements.push(el);
    });

    displayedCount += PAGE_SIZE;

    imagesLoaded(container, () => {
        msnry.appended(newElements);
        msnry.layout();
        isLoading = false;
        
        // Jos suodatin on päällä ja tuloksia tuli vähän, ladataan heti lisää
        const visibleCards = container.querySelectorAll('.grid-item:not(.hidden)').length;
        if (activeSourceFilter !== 'all' && visibleCards < 10 && displayedCount < filteredByCategory.length) {
            displayArticles();
        }
    });
}

function filterBySource(sourceName, element) {
    activeSourceFilter = sourceName;
    
    // Päivitä UI
    document.querySelectorAll('.source-item').forEach(el => el.classList.remove('active'));
    element.classList.add('active');

    const cards = document.querySelectorAll('.grid-item');
    cards.forEach(card => {
        const cardSource = card.getAttribute('data-source');
        if (sourceName === 'all' || cardSource === sourceName) {
            card.classList.remove('hidden');
        } else {
            card.classList.add('hidden');
        }
    });
    
    // 1. Pakota Masonry laskemaan paikat uudelleen
    if (msnry) {
        msnry.layout();
    }

    // 2. TÄRKEÄ: Jos tuloksia on vähän, ladataan lisää uutisia taustalla
    const visibleCards = document.querySelectorAll('.grid-item:not(.hidden)').length;
    if (sourceName !== 'all' && visibleCards < 10) {
        displayArticles();
    }

    // 3. Sulje paneeli mobiilissa
    if (window.innerWidth < 768) toggleSidebar();
}

function setFilter(cat, clickedBtn) {
    currentFilter = cat;
    displayedCount = 0;
    activeSourceFilter = 'all'; // Resetoidaan lähdesuodatin kun kategoria vaihtuu
    
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    if (clickedBtn) clickedBtn.classList.add('active');
    
    // Tyhjennetään gridi
    const container = document.querySelector('#magazine-grid');
    const items = container.querySelectorAll('.grid-item');
    msnry.remove(items);
    
    displayArticles();
}

function extractImg(item) {
    let src = (item.enclosure && item.enclosure.link) ? item.enclosure.link : item.thumbnail;
    if (!src) {
        const div = document.createElement('div');
        div.innerHTML = item.content || "";
        const img = div.querySelector('img');
        if (img) src = img.getAttribute('src');
    }
    return src;
}

function toggleSidebar() {
    document.getElementById('source-sidebar').classList.toggle('open');
    document.getElementById('sidebar-overlay').classList.toggle('visible');
}

async function initSidebar() {
    const sourceList = document.getElementById('source-list');
    try {
        // Lisätään aikaleima, jotta GitHub Pages ei tarjoile vanhaa versiota
        const response = await fetch('./stats.json?v=' + new Date().getTime());
        if (!response.ok) throw new Error("Stats.json missing");
        
        const stats = await response.json();
        
        let html = '<div class="source-item active" onclick="filterBySource(\'all\', this)">Kaikki lähteet</div>';
        
        Object.keys(stats).sort().forEach(source => {
            html += `<div class="source-item" onclick="filterBySource('${source}', this)">
                        ${source} <span>(${stats[source].articleCount})</span>
                     </div>`;
        });
        
        sourceList.innerHTML = html;
        console.log("Sidebar populated with sources:", Object.keys(stats));
    } catch (e) {
        console.error("Sidebar error:", e);
        sourceList.innerHTML = '<div style="padding:10px; color:red;">Ei lähteitä saatavilla</div>';
    }
}

// Käynnistä sivupaneelin lataus
initSidebar();

buildMagazine();
</script>
</body>
</html>
