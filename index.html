<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>OpenMag</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    
<style>
    * { box-sizing: border-box; } /* Essential for grid math */
    body { background-color: #fdfaf6; font-family: 'Source Sans Pro', sans-serif; margin: 0; padding: 40px 20px; }
    h1 { font-family: 'Playfair Display', serif; text-align: center; font-size: 3.5rem; margin-bottom: 5px; color: #1a1a1a; }
    .subline { text-align: center; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 50px; color: #888; }
    
    .grid { width: 100%; max-width: 1400px; margin: 0 auto; }
    
    /* Force column widths */
    .grid-sizer, .grid-item { width: 31%; } /* Fixed percentage for stability */

    @media (max-width: 1000px) { .grid-sizer, .grid-item { width: 48%; } }
    @media (max-width: 600px) { .grid-sizer, .grid-item { width: 100%; } }

    .grid-item {
        margin-bottom: 25px;
        background: #fff;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .grid-item img { width: 100%; height: auto; display: block; min-height: 50px; background: #eee; }
    .grid-item.no-image { border-top: 5px solid #b58d67; }

    .content { padding: 25px; }
    .category { text-transform: uppercase; font-size: 0.65rem; letter-spacing: 2px; color: #b58d67; font-weight: 600; margin-bottom: 12px; display: block; }
    h2 { font-family: 'Playfair Display', serif; margin: 0 0 15px; font-size: 1.4rem; line-height: 1.2; color: #1a1a1a; }
    p { color: #555; line-height: 1.7; font-size: 0.95rem; margin-bottom: 0; }
</style>
</head>
<body>

    <h1>OpenMag</h1>
    <div class="subline">Hyvi√§ uutisia</div>
    
    <div class="grid" id="magazine-grid">
        <div class="grid-sizer"></div>
    </div>

    <script>
    // Replace your old FEEDS array with your actual CSV link
const SHEET_CSV_URL = 'PASTE_YOUR_LINK_HERE';

async function buildMagazine() {
    const container = document.querySelector('#magazine-grid');
    
    // 1. FETCH THE SHEET DATA FIRST
    const sheetResponse = await fetch(SHEET_CSV_URL);
    const csvText = await sheetResponse.text();
    
    // Parse CSV to get URLs from Column C (index 2)
    // and Categories from Column A (index 0)
    const rows = csvText.split('\n').slice(1); // Skip header row
    const feedData = rows.map(row => {
        const cols = row.split(',');
        return { 
            url: cols[2] ? cols[2].trim() : null, 
            category: cols[0] ? cols[0].trim() : "General"
        };
    }).filter(f => f.url && f.url.startsWith('http'));

    // 2. FETCH ALL RSS FEEDS
    const feedPromises = feedData.map(async (feed) => {
        try {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`);
            const data = await response.json();
            if (data.status === 'ok') {
                return data.items.map(item => ({ 
                    ...item, 
                    sourceTitle: data.feed.title,
                    sheetCategory: feed.category // Carry the category over for later filtering
                }));
            }
        } catch (e) { console.error("Failed:", feed.url); }
        return [];
    });
        const results = await Promise.all(feedPromises);
        allArticles = results.flat().sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

        allArticles.forEach(item => {
            const img = extractImg(item);
            const imageClass = img ? "" : "no-image";
            const imageHtml = img ? `<img src="${img}" referrerpolicy="no-referrer" onload="refreshGrid()" onerror="this.parentElement.classList.add('no-image'); this.remove(); refreshGrid();">` : "";

            // Get the longest available text
            const fullText = item.content || item.description || "";
            
            // Clean the text (remove HTML tags) and cut it at 400 characters instead of 150
            const cleanSnippet = fullText.replace(/<[^>]*>/g, '').trim().substring(0, 400);
            
            const cardHtml = `
                <a href="${item.link}" target="_blank" class="grid-item ${imageClass}">
                    ${imageHtml}
                    <div class="content">
                        <span class="category">${item.sourceTitle}</span>
                        <h2>${item.title}</h2>
                        <p>${cleanSnippet}...</p>
                    </div>
                </a>`;
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = cardHtml;
            const cardElement = tempDiv.firstElementChild;
            
            container.appendChild(cardElement);
            msnry.appended(cardElement);
        });

        // Global function to trigger layout refresh
        window.refreshGrid = function() {
            msnry.layout();
        };
        
        // Final catch-all refresh
        imagesLoaded(container).on('progress', () => msnry.layout());
    }

    function extractImg(item) {
        let src = null;
        if (item.enclosure && item.enclosure.link) src = item.enclosure.link;
        else if (item.thumbnail) src = item.thumbnail;
        
        if (!src || src.includes('gravatar')) {
            const searchString = (item.content || "") + (item.description || "");
            const div = document.createElement('div');
            div.innerHTML = searchString;
            const img = div.querySelector('img');
            if (img) src = img.getAttribute('src');
        }

        if (src && src.startsWith('http')) {
            return `https://wsrv.nl/?url=${encodeURIComponent(src)}&w=600&af`;
        }
        return src;
    }

    buildMagazine();
</script>
</body>
</html>
