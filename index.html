<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>OpenMag</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    
<style>
    * { box-sizing: border-box; }
    body { background-color: #fdfaf6; font-family: 'Source Sans Pro', sans-serif; margin: 0; padding: 40px 20px; }
    h1 { font-family: 'Playfair Display', serif; text-align: center; font-size: 3.5rem; margin-bottom: 5px; color: #1a1a1a; }
    .subline { text-align: center; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 50px; color: #888; }
    
    .grid { width: 100%; max-width: 1400px; margin: 0 auto; }
    .grid-sizer, .grid-item { width: 31%; }

    @media (max-width: 1000px) { .grid-sizer, .grid-item { width: 48%; } }
    @media (max-width: 600px) { .grid-sizer, .grid-item { width: 100%; } }

    .grid-item {
        margin-bottom: 25px;
        background: #fff;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        text-decoration: none;
        color: inherit;
        display: block;
        transition: transform 0.2s ease;
    }
    .grid-item:hover { transform: translateY(-5px); }

    .grid-item img { width: 100%; height: auto; display: block; background: #eee; }
    .grid-item.no-image { border-top: 5px solid #b58d67; }

    .content { padding: 25px; }
    h2 { font-family: 'Playfair Display', serif; margin: 0 0 15px; font-size: 1.4rem; line-height: 1.2; color: #1a1a1a; }
    p { color: #555; line-height: 1.7; font-size: 0.95rem; margin-bottom: 0; }

    .filter-btn {
        transition: all 0.3s ease;
        padding: 8px 18px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 20px;
        background: white;
        cursor: pointer;
        font-family: inherit;
    }
    .filter-btn.active {
        background: #b58d67 !important;
        color: white !important;
        border-color: #b58d67 !important;
        box-shadow: 0 4px 12px rgba(181, 141, 103, 0.4);
        font-weight: bold;
    }
    /* Molemmat metatiedot käyttävät nyt tätä tyyliä */
.source-label, .category-label { 
    text-transform: uppercase; 
    font-size: 0.65rem; 
    letter-spacing: 2px; 
    color: #b58d67; 
    font-weight: 600; 
    display: block; 
}
.source-label { margin-bottom: 12px; }

.meta-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
    padding-top: 12px;
    border-top: 1px dotted #ddd;
}
.date-label { font-size: 0.75rem; color: #999; }
.author {
    font-weight: 600;
    color: #555;
    max-width: 60%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
#scroll-sentinel {
    text-align: center;
    padding: 60px;
    font-size: 0.8rem;
    color: #bbb;
    text-transform: uppercase;
    letter-spacing: 2px;
}
}
.author {
    font-weight: 600;
    color: #666;
}
</style>
</head>
<body>

    <h1>OpenMag</h1>
    <div class="subline">Hyviä uutisia</div>
    <div id="filters" style="text-align: center; margin-bottom: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;"></div>
    
    <div class="grid" id="magazine-grid">
        <div class="grid-sizer"></div>
    </div>
    <div id="scroll-sentinel">Ladataan lisää artikkeleita...</div>

<script>
let allArticles = []; 
let displayedCount = 0;
const PAGE_SIZE = 15;
let currentFilter = 'All';
let msnry;

let isLoading = false; // Estää useat päällekkäiset lataukset

async function buildMagazine() {
    const container = document.querySelector('#magazine-grid');
    
    msnry = new Masonry(container, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        percentPosition: true,
        gutter: 25
    });

    window.refreshGrid = () => msnry.layout();

    try {
        const response = await fetch('data.json');
        allArticles = await response.json(); 
        
        if (allArticles && allArticles.length > 0) {
            const categories = [...new Set(allArticles.map(a => a.sheetCategory))].filter(Boolean);
            createFilterUI(categories);
            
            // Ensimmäinen lataus
            displayArticles();

            // Asetetaan Infinite Scroll -seuranta
            setupInfiniteScroll();
        }
    } catch (e) {
        console.error("Fetch failed", e);
    }
}

function setupInfiniteScroll() {
    const sentinel = document.querySelector('#scroll-sentinel');
    
    const observer = new IntersectionObserver((entries) => {
        // Jos sentinel-div tulee näkyviin ja emme jo lataa jotain
        if (entries[0].isIntersecting && !isLoading) {
            displayArticles();
        }
    }, {
        rootMargin: '200px' // Aloittaa lataamisen jo 200px ennen loppua
    });

    observer.observe(sentinel);
}

function displayArticles() {
    const container = document.querySelector('#magazine-grid');
    const filtered = allArticles.filter(a => currentFilter === 'All' || a.sheetCategory === currentFilter);
    const slice = filtered.slice(displayedCount, displayedCount + PAGE_SIZE);

    if (slice.length === 0) {
        document.querySelector('#scroll-sentinel').innerText = "— Kaikki uutiset ladattu —";
        return;
    }

    isLoading = true;

    slice.forEach(item => {
        const img = item.enforcedImage || extractImg(item);
        const imageHtml = img ? `<img src="https://wsrv.nl/?url=${encodeURIComponent(img)}&w=800&af" referrerpolicy="no-referrer" onload="refreshGrid()" onerror="this.parentElement.classList.add('no-image'); this.remove(); refreshGrid();">` : "";
        
        const rawSnippet = item.content || item.description || "";
        const cleanSnippet = rawSnippet.replace(/<[^>]*>/g, '').trim().substring(0, 180);
        
        const dateObj = new Date(item.pubDate);
        const formattedDate = dateObj.toLocaleDateString('fi-FI');
        
        const cardHtml = `
            <a href="${item.link}" target="_blank" class="grid-item">
                ${imageHtml}
                <div class="content">
                    <span class="source-label">${item.sourceTitle || 'Uutiset'}</span>
                    <h2>${item.title}</h2>
                    <p>${cleanSnippet}...</p>
                    
                    <div class="meta-info">
                        <span class="category-label">${item.sheetCategory || 'General'}</span>
                        <span class="date-label">${formattedDate}</span>
                    </div>
                </div>
            </a>`;
        
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = cardHtml;
        const el = tempDiv.firstElementChild;
        
        container.appendChild(el);
        msnry.appended(el);
    });

    displayedCount += PAGE_SIZE;
    
    imagesLoaded(container).on('always', () => {
        msnry.layout();
        isLoading = false; 
    });
}

function createFilterUI(categories) {
    const filterContainer = document.getElementById('filters');
    let html = `<button class="filter-btn active" onclick="setFilter('All', this)">All</button>`;
    categories.sort().forEach(cat => {
        html += `<button class="filter-btn" onclick="setFilter('${cat}', this)">${cat}</button>`;
    });
    filterContainer.innerHTML = html;
}

window.setFilter = (cat, clickedBtn) => {
    currentFilter = cat;
    displayedCount = 0;
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    if (clickedBtn) clickedBtn.classList.add('active');

    const container = document.querySelector('#magazine-grid');
    const items = container.querySelectorAll('.grid-item');
    msnry.remove(items);
    displayArticles();
    msnry.layout();
};

function extractImg(item) {
    let src = (item.enclosure && item.enclosure.link) ? item.enclosure.link : item.thumbnail;
    if (!src) {
        const div = document.createElement('div');
        div.innerHTML = item.content || "";
        const img = div.querySelector('img');
        if (img) src = img.getAttribute('src');
    }
    return src;
}

buildMagazine();
</script>
</body>
</html>
