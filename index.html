<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>OpenMag</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    
<style>
    * { box-sizing: border-box; }
    body { background-color: #fdfaf6; font-family: 'Source Sans Pro', sans-serif; margin: 0; padding: 40px 20px; }
    h1 { font-family: 'Playfair Display', serif; text-align: center; font-size: 3.5rem; margin-bottom: 5px; color: #1a1a1a; }
    .subline { text-align: center; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 50px; color: #888; }
    
    .grid { width: 100%; max-width: 1400px; margin: 0 auto; transition: height 0.4s ease-out; }
    .grid-sizer, .grid-item { width: 31%; }

    @media (max-width: 1000px) { .grid-sizer, .grid-item { width: 48%; } }
    @media (max-width: 600px) { .grid-sizer, .grid-item { width: 100%; } }

    .grid-item {
        margin-bottom: 25px;
        background: #fff;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        text-decoration: none;
        color: inherit;
        display: block;
        transition: transform 0.2s ease, opacity 0.3s ease;
        border-top: 5px solid transparent; 
    }

    .grid-item.hidden { display: none !important; }

    .grid-item.no-image { 
        border-top: 5px solid #b58d67 !important; 
    }
    .grid-item:hover { transform: translateY(-5px); }
    .grid-item img { width: 100%; height: auto; display: block; background: #eee; }

    .content { padding: 25px; }
    h2 { font-family: 'Playfair Display', serif; margin: 0 0 15px; font-size: 1.4rem; line-height: 1.2; color: #1a1a1a; }
    p { color: #555; line-height: 1.7; font-size: 0.95rem; margin-bottom: 0; }

    .category-label { 
        text-transform: uppercase; 
        font-size: 0.65rem; 
        letter-spacing: 2px; 
        color: #b58d67; 
        font-weight: 600; 
        display: block;
        margin-bottom: 12px;
    }

    .meta-info {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-top: 15px;
        padding-top: 12px;
        border-top: 1px dotted #ddd;
    }

    .source-author {
        font-size: 0.7rem;
        color: #666;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        line-height: 1.3;
        padding-right: 10px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;  
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .date-label {
        font-size: 0.7rem;
        color: #aaa;
        text-transform: uppercase;
        white-space: nowrap;
        flex-shrink: 0;
    }

    .filter-btn {
        transition: all 0.3s ease;
        padding: 8px 18px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 20px;
        background: white;
        cursor: pointer;
        font-family: inherit;
    }
    .filter-btn.active {
        background: #b58d67 !important;
        color: white !important;
        border-color: #b58d67 !important;
        box-shadow: 0 4px 12px rgba(181, 141, 103, 0.4);
        font-weight: bold;
    }

    #scroll-sentinel {
        text-align: center;
        padding: 60px;
        font-size: 0.8rem;
        color: #bbb;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    #sidebar-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1100;
        padding: 10px 15px;
        background: #1a1a1a;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .sidebar {
        height: 100%;
        width: 280px;
        position: fixed;
        z-index: 1200;
        top: 0;
        left: -280px;
        background-color: #fff;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 20px;
        box-shadow: 2px 0 15px rgba(0,0,0,0.1);
    }

    .sidebar.open { left: 0; }

    #sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.3);
        z-index: 1150;
    }

    #sidebar-overlay.visible { display: block; }

    .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px 20px;
        border-bottom: 1px solid #eee;
    }

    .source-item {
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 1px solid #f5f5f5;
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
    }

    .source-item:hover { background-color: #f9f9f9; }
    .source-item.active { background-color: #f0f7ff; color: #007bff; font-weight: 600; }
    .source-item span { font-size: 0.75rem; color: #aaa; }

    .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
</style>
</head>
<body>
    <button id="sidebar-toggle" onclick="toggleSidebar()">☰ Lähteet</button>
    
    <aside id="source-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Julkaisijat</h3>
            <button onclick="toggleSidebar()" class="close-btn">×</button>
        </div>
        <div id="source-list"></div>
    </aside>
    
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <h1>OpenMag</h1>
    <div class="subline">Hyviä uutisia</div>
    <div id="filters" style="text-align: center; margin-bottom: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;"></div>
    
    <div class="grid" id="magazine-grid">
        <div class="grid-sizer"></div>
    </div>
    <div id="scroll-sentinel">Ladataan uutisia...</div>

<script>
let allArticles = []; 
let displayedCount = 0;
const PAGE_SIZE = 40; 
let currentFilter = 'All'; 
let activeSourceFilter = 'all'; 
let msnry;
let isLoading = false;

async function buildMagazine() {
    const container = document.querySelector('#magazine-grid');
    
    // Alustetaan Masonry
    msnry = new Masonry(container, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        percentPosition: true,
        gutter: 25
    });

    try {
        const response = await fetch('data.json');
        allArticles = await response.json(); 
        
        if (allArticles && allArticles.length > 0) {
            const categories = [...new Set(allArticles.map(a => a.sheetCategory))].filter(Boolean);
            createFilterUI(categories);
            
            // Aloitetaan täyttö
            displayArticles();
            setupInfiniteScroll();
        }
    } catch (e) {
        console.error("Fetch failed", e);
    }
}

function setupInfiniteScroll() {
    const sentinel = document.querySelector('#scroll-sentinel');
    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting && !isLoading) {
            displayArticles();
        }
    }, { rootMargin: '400px' });
    observer.observe(sentinel);
}

function displayArticles() {
    if (isLoading) return;
    const container = document.querySelector('#magazine-grid');
    
    // Valitaan uutiset suodattimien mukaan
    let filtered = allArticles.filter(a => {
        const catMatch = (currentFilter === 'All' || a.sheetCategory === currentFilter);
        const srcMatch = (activeSourceFilter === 'all' || a.sourceTitle === activeSourceFilter);
        return catMatch && srcMatch;
    });

    const slice = filtered.slice(displayedCount, displayedCount + PAGE_SIZE);

    if (slice.length === 0 && displayedCount > 0) {
        document.querySelector('#scroll-sentinel').innerText = "— Kaikki suodatetut uutiset ladattu —";
        return;
    }

    isLoading = true;
    const fragment = document.createDocumentFragment();
    const newElements = [];

    slice.forEach(item => {
        const img = item.enforcedImage || extractImg(item);
        const source = item.sourceTitle || "Uutiset";
        const dateObj = new Date(item.pubDate);
        
        const card = document.createElement('a');
        card.href = item.link;
        card.target = "_blank";
        card.className = `grid-item ${!img ? 'no-image' : ''}`;
        card.setAttribute('data-source', source);

        card.innerHTML = `
            ${img ? `<img src="https://wsrv.nl/?url=${encodeURIComponent(img)}&w=800&af" onload="imageLoaded()" onerror="this.parentElement.classList.add('no-image'); this.remove(); imageLoaded();">` : ""}
            <div class="content">
                <span class="category-label">${item.sheetCategory || 'General'}</span>
                <h2>${item.title}</h2>
                <p>${(item.content || "").substring(0, 160)}...</p>
                <div class="meta-info">
                    <span class="source-author">${source}</span>
                    <span class="date-label">${dateObj.toLocaleDateString('fi-FI')}</span>
                </div>
            </div>`;
        
        fragment.appendChild(card);
        newElements.push(card);
    });

    container.appendChild(fragment);
    displayedCount += PAGE_SIZE;

    // Pakotetaan asettelu kun elementit on lisätty
    imagesLoaded(container, () => {
        msnry.appended(newElements);
        msnry.layout();
        isLoading = false;
    });
}

// TÄRKEÄ: Tämä korjaa päällekkäiset kuvat
function imageLoaded() {
    if (msnry) msnry.layout();
}

function filterBySource(sourceName, element) {
    activeSourceFilter = sourceName;
    displayedCount = 0; // Nollataan jotta haku alkaa alusta tälle lähteelle
    
    document.querySelectorAll('.source-item').forEach(el => el.classList.remove('active'));
    if (element) element.classList.add('active');

    // Tyhjennetään nykyinen näkymä kokonaan
    const container = document.querySelector('#magazine-grid');
    const items = container.querySelectorAll('.grid-item');
    msnry.remove(items);
    
    // Ladataan uudet uutiset (etsii nyt koko data.jsonista)
    displayArticles();
    
    if (window.innerWidth < 768) toggleSidebar();
}

function createFilterUI(categories) {
    const filterContainer = document.getElementById('filters');
    let html = `<button class="filter-btn active" onclick="setFilter('All', this)">Kaikki</button>`;
    categories.sort().forEach(cat => {
        html += `<button class="filter-btn" onclick="setFilter('${cat}', this)">${cat}</button>`;
    });
    filterContainer.innerHTML = html;
}

function setFilter(cat, clickedBtn) {
    currentFilter = cat;
    displayedCount = 0;
    activeSourceFilter = 'all'; 
    
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    if (clickedBtn) clickedBtn.classList.add('active');
    
    const container = document.querySelector('#magazine-grid');
    const items = container.querySelectorAll('.grid-item');
    
    msnry.remove(items);
    msnry.layout();
    
    displayArticles();
}

function extractImg(item) {
    let src = (item.enclosure && item.enclosure.link) ? item.enclosure.link : item.thumbnail;
    if (!src) {
        const div = document.createElement('div');
        div.innerHTML = item.content || "";
        const img = div.querySelector('img');
        if (img) src = img.getAttribute('src');
    }
    return src;
}

function toggleSidebar() {
    document.getElementById('source-sidebar').classList.toggle('open');
    document.getElementById('sidebar-overlay').classList.toggle('visible');
}

async function initSidebar() {
    const sourceList = document.getElementById('source-list');
    try {
        const response = await fetch('./stats.json?v=' + new Date().getTime());
        if (!response.ok) throw new Error("Stats.json missing");
        const stats = await response.json();
        
        let html = '<div class="source-item active" onclick="filterBySource(\'all\', this)">Kaikki lähteet</div>';
        Object.keys(stats).sort().forEach(source => {
            html += `<div class="source-item" onclick="filterBySource('${source}', this)">
                        ${source} <span>(${stats[source].articleCount})</span>
                     </div>`;
        });
        sourceList.innerHTML = html;
    } catch (e) {
        console.error("Sidebar error:", e);
        sourceList.innerHTML = '<div style="padding:20px; color:red;">Lähteitä ei voitu ladata</div>';
    }
}

// Käynnistys
initSidebar();
buildMagazine();

</script>
</body>
</html>
