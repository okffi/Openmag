<!DOCTYPE html>
<html>
<head>
    <title>Debug Magazine</title>
    <style>
        body { background: #f0f0f0; font-family: sans-serif; padding: 20px; }
        .card { background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Magazine Status: <span id="status">Loading...</span></h1>
    <div id="magazine"></div>

    <script>
        // Use these guaranteed-to-work test links
        const FEEDS = [
            'https://www.theverge.com/rss/index.xml',
            'https://www.wired.com/feed/rss'
        ];

        async function start() {
            const container = document.getElementById('magazine');
            const status = document.getElementById('status');

            for (const url of FEEDS) {
                try {
                    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                    const data = await res.json();
                    
                    if (data.status === 'ok') {
                        data.items.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'card';
                            div.innerHTML = `<h3>${item.title}</h3><p>${item.pubDate}</p>`;
                            container.appendChild(div);
                        });
                    }
                } catch (err) {
                    console.error("Fetch failed for " + url);
                }
            }
            status.innerText = "Loaded!";
        }

        start();
    </script>
</body>
</html>
