<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>OpenMag</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    
    <style>
        :root {
            --primary-color: #b58d67;
            --bg-color: #fdfaf6;
            --text-dark: #1a1a1a;
            --text-muted: #666;
            --card-bg: #ffffff;
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; }
        a { text-decoration: none !important; color: inherit; }
        
        body { 
            background-color: var(--bg-color); 
            font-family: 'Source Sans Pro', sans-serif; 
            margin: 0; 
            padding: 0;
            color: var(--text-dark);
            line-height: 1.6;
            display: flex; /* Mahdollistaa sivupalkin ja sisällön rinnakkaisuuden */
            min-height: 100vh;
        }

        /* SIVUPALKKI (Aina auki desktopilla) */
        .sidebar { 
            height: 100vh; 
            width: var(--sidebar-width); 
            position: sticky;
            top: 0; 
            left: 0; 
            background-color: #fff; 
            border-right: 1px solid #eee;
            transition: transform 0.4s ease, margin-left 0.4s ease;
            flex-shrink: 0;
            overflow-y: auto;
            z-index: 2000;
        }

        .sidebar.closed {
            margin-left: calc(-1 * var(--sidebar-width));
        }

        .sidebar h3 { padding: 30px 30px 20px; margin: 0; font-family: 'Playfair Display', serif; font-size: 1.5rem; }

        .source-item { cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: var(--text-muted); }
        .source-item:hover { background-color: #fcfcfc; color: var(--primary-color); }
        .source-item.active { background-color: #fffaf5; color: var(--primary-color); font-weight: 600; border-left: 4px solid var(--primary-color); }
        .source-item span { font-size: 0.7rem; color: #b7b7b7; }

        /* SISÄLTÖALUE */
        main {
            flex-grow: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        header { 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            background: rgba(253, 250, 246, 0.95);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
        }

        header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem; 
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .view-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text-dark);
        }

        #current-view-description {
            padding-bottom: 0.5rem;
        }

        #feed-header-area {
            display: flex;
            margin: 20px;
            align-items: center;
            gap: 1em;
        }

        #feed-logo-container > img {
            height: 60px;
        }

        /* Linkitetyt otsikot ja RSS-ikoni */
        .title-link {
            transition: color 0.2s ease;
        }
        .title-link:hover {
            color: var(--primary-color);
            text-decoration: underline !important;
        }

        .rss-link {
            margin-left: 12px;
            color: #ee802f; /* RSS-oranssi */
            display: inline-flex;
            align-items: center;
            vertical-align: middle;
            opacity: 0.8;
            transition: transform 0.2s, opacity 0.2s;
        }

        .rss-link:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .rss-link svg {
            width: 22px;
            height: 22px;
        }

        #feed-info-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* GRID */
        .grid { width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 20px; opacity: 0; transition: opacity 0.5s ease; }
        .grid.loaded { opacity: 1; }
        .grid-sizer, .grid-item { width: 31%; }
        @media (max-width: 1100px) { .grid-sizer, .grid-item { width: 48%; } }
        @media (max-width: 650px) { 
            .grid-sizer, .grid-item { width: 100%; } 
            .sidebar { position: fixed; transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .sidebar.closed { margin-left: 0; } /* Resetoidaan desktop-kikka mobiilissa */
        }

        .grid-item {
            margin-bottom: 30px; background: var(--card-bg); border-radius: 8px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); display: block; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; border-top: 4px solid transparent;
        }
        .grid-item:hover { transform: translateY(-8px); box-shadow: 0 15px 40px rgba(0,0,0,0.08); }
        .grid-item.no-image { border-top-color: var(--primary-color); }
        .grid-item img { width: 100%; height: auto; display: block; background: #f0f0f0; }

        .content { padding: 25px; }
        .content .category-label { text-transform: uppercase; font-size: 0.65rem; letter-spacing: 2px; color: var(--primary-color) !important; font-weight: 700; display: block; margin-bottom: 12px; cursor: pointer; }
        .grid-item h2 { font-family: 'Playfair Display', serif; margin: 0 0 15px; font-size: 1.4rem; line-height: 1.3; color: var(--text-dark); }
        .grid-item p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 0; }
        
        .meta-info { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #f0f0f0; }
        .meta-info span { font-size: 0.7rem; color: #999 !important; font-weight: 600; text-transform: uppercase; }

        #sidebar-toggle { 
            position: fixed; top: 15px; left: 20px; z-index: 1500; background: var(--text-dark); 
            color: white; border: none; padding: 8px 15px; border-radius: 50px; cursor: pointer; 
            font-size: 0.7rem; font-weight: 600;
        }
        #scroll-sentinel { text-align: center; padding: 80px 0; font-size: 0.8rem; color: #bbb; text-transform: uppercase; letter-spacing: 3px; }

       /* Säiliö kategorialle ja sen lähteille */
        .category-group {
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        
        /* Tyylitellään kategoriaotsikko nuolella */
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
            color: var(--primary-color);
            letter-spacing: 1.5px;
            cursor: pointer;
            padding: 5px 15px 5px 20px
        }
        
        .category-header::after {
            content: '›';
            font-size: 1.2rem;
            color: #ccc;
            transition: transform 0.3s;
        }
        
        /* Kun ryhmä on auki, käännetään nuoli */
        .category-group.open .category-header::after {
            transform: rotate(90deg);
            color: var(--primary-color);
        }
        
        /* Alavalikon piilotus ja animaatio */
        .source-submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0, 1, 0, 1);
            background-color: #fafafa;
        }
        
        .category-group.open .source-submenu {
            max-height: 2000px; /* Tarpeeksi suuri arvo */
            transition: max-height 0.4s ease-in;
        }
        
        /* Sisennys alavalikon kohteille */
        .source-submenu .source-item {
            padding: 5px 15px 5px 20px;
            border-left: none;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <button id="sidebar-toggle" onclick="toggleSidebar()">☰</button>

    <aside id="source-sidebar" class="sidebar">
        <h3>Julkaisijat</h3>
        <div id="source-list"></div>
    </aside>
    <main>
        <header>
            <h1>OpenMag</h1>
        </header>
        <div id="feed-header-area">
            <div id="feed-logo-container"></div>
            <div id="feed-info-container">
                <div id="current-view-title" class="view-title">Tuoreimmat uutiset</div>
                <div id="current-view-description"></div>
            </div>
        </div>
            
        <div class="grid" id="magazine-grid">
            <div class="grid-sizer"></div>
        </div>
        
        <div id="scroll-sentinel">Ladataan uutisia...</div>
    </main>

<script>
let allArticles = []; 
let displayedCount = 0;
const PAGE_SIZE = 50;
let msnry;
let isLoading = false;
let currentCategory = 'All';

async function init() {
    const container = document.querySelector('#magazine-grid');
    msnry = new Masonry(container, { 
        itemSelector: '.grid-item', 
        columnWidth: '.grid-sizer', 
        percentPosition: true, 
        gutter: 25,
        transitionDuration: '0.4s'
    });

    await loadData('data.json', true);
    initSidebar();

    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting && !isLoading) displayArticles();
    }, { rootMargin: '400px' });
    observer.observe(document.querySelector('#scroll-sentinel'));
}

async function loadData(filePath, isInitial = false) {
    isLoading = true;
    displayedCount = 0;
    const container = document.querySelector('#magazine-grid');
    const sentinel = document.querySelector('#scroll-sentinel');
    
    sentinel.innerText = "Ladataan sisältöä...";
    container.classList.remove('loaded');
    
    const existingItems = container.querySelectorAll('.grid-item');
    if (existingItems.length) {
        msnry.remove(existingItems);
        msnry.layout();
    }

    try {
        const response = await fetch(filePath + '?v=' + Date.now());
        allArticles = await response.json();
        
        sentinel.innerText = "";
        displayArticles();
    } catch (e) { 
        console.error(e); 
        sentinel.innerText = "Virhe ladattaessa uutisia.";
    }
}

function displayArticles() {
    const filtered = currentCategory === 'All' ? allArticles : allArticles.filter(a => a.sheetCategory === currentCategory);
    const slice = filtered.slice(displayedCount, displayedCount + PAGE_SIZE);
    const sentinel = document.querySelector('#scroll-sentinel');
    
    if (slice.length === 0 && displayedCount === 0) {
        sentinel.innerText = "— Täällä ei ole juuri nyt uutta —";
        isLoading = false;
        return;
    }

    if (slice.length === 0) {
        sentinel.innerText = "— Olet ajan tasalla —";
        isLoading = false;
        return;
    }

    sentinel.innerText = "Ladataan lisää...";
    
    const container = document.querySelector('#magazine-grid');
    const newElements = [];

    slice.forEach(item => {
        const img = item.enforcedImage;
        const card = document.createElement('div');
        card.className = `grid-item ${!img ? 'no-image' : ''}`;
        
        const dateStr = item.pubDate ? new Date(item.pubDate).toLocaleDateString('fi-FI') : '';
        const cleanContent = (item.content || "").replace(/<[^>]*>/g, '').substring(0, 150);
    
        // Muodostetaan teksti: Lähde | Kirjoittaja (jos kirjoittaja löytyy)
        // CSS hoitaa ison kirjaimet, joten pidetään JS-merkkijono puhtaana.
        const sourceLabel = item.sourceTitle || 'Lähde';
        const creatorLabel = item.creator ? ` | ${item.creator}` : '';
    
        card.innerHTML = `
            <a href="${item.link}" target="_blank">
                ${img ? `<img src="https://wsrv.nl/?url=${encodeURIComponent(img)}&w=800&af" onload="window.msnry.layout()">` : ''}
                <div class="content">
                    <span class="category-label" onclick="handleCategoryClick(event, '${item.sheetCategory || 'Yleinen'}')">
                        ${item.sheetCategory || 'Yleinen'}
                    </span>
                    <h2>${item.title}</h2>
                    <p>${cleanContent}...</p>
                    <div class="meta-info">
                        <span class="source-trigger" onclick="handleSourceClick(event, '${item.sourceTitle}')">
                            ${sourceLabel}${creatorLabel}
                        </span>
                        <span>${dateStr}</span>
                    </div>
                </div>
            </a>`;
        container.appendChild(card);
        newElements.push(card);
    });
    displayedCount += PAGE_SIZE;
    
    imagesLoaded(container, () => {
        msnry.appended(newElements);
        msnry.layout();
        container.classList.add('loaded');
        isLoading = false;
    });
}

async function initSidebar() {
    try {
        const response = await fetch('stats.json?v=' + Date.now());
        const stats = await response.json();
        const list = document.getElementById('source-list');
        
        const cats = {};
        Object.keys(stats).forEach(name => {
            const cat = stats[name].category || "Yleinen";
            if (!cats[cat]) cats[cat] = [];
            cats[cat].push({ name, ...stats[name] });
        });

        // "Kaikki uutiset" pysyy omana irrallisena kohteenaan ylhäällä
        list.innerHTML = `<div class="source-item active" onclick="changeSource('data.json', 'Tuoreimmat uutiset', this)">Kaikki uutiset</div>`;

        Object.keys(cats).sort().forEach(catName => {
            // Luodaan säiliöryhmä
            const group = document.createElement('div');
            group.className = 'category-group';
            
            // Otsikko
            const header = document.createElement('div');
            header.className = 'category-header';
            header.innerText = catName;
            
            // Alavalikko
            const submenu = document.createElement('div');
            submenu.className = 'source-submenu';

            header.onclick = () => {
                const wasOpen = group.classList.contains('open');
                
                // Suljetaan muut ryhmät (valinnainen, poista jos haluat pitää monta auki)
                document.querySelectorAll('.category-group').forEach(g => g.classList.remove('open'));
                
                // Jos ei ollut auki, avataan nyt
                if (!wasOpen) {
                    group.classList.add('open');
                }
                
                // Suodatetaan uutiset kategorialla
                filterByCategory(catName);
            };

            // Lisätään lähteet alavalikkoon
            cats[catName].sort((a,b) => a.name.localeCompare(b.name)).forEach(src => {
                const item = document.createElement('div');
                item.className = 'source-item';
                item.innerHTML = `${src.name} <span>${src.count}</span>`;
                item.onclick = (e) => {
                    e.stopPropagation(); // Estää kategorian sulkeutumisen klikatessa lähdettä
                    changeSource(`sources/${src.file}`, src.name, item);
                };
                submenu.appendChild(item);
            });

            group.appendChild(header);
            group.appendChild(submenu);
            list.appendChild(group);
        });
    } catch (e) { console.error("Sidebar failed", e); }
}

function filterByCategory(catName) {
    currentCategory = catName;
    
    // 1. Päivitetään otsikko
    document.getElementById('current-view-title').innerText = catName;
    
    // 2. NOLLATAAN LOGO JA KUVAUS
    // Tämä poistaa edellisen yksittäisen lähteen ikonit, kun siirrytään yleisempään kategoriaan
    const viewDesc = document.getElementById('current-view-description');
    const logoCont = document.getElementById('feed-logo-container');
    
    if (viewDesc) viewDesc.innerText = `Uusimmat uutiset kategoriasta: ${catName}`;
    if (logoCont) logoCont.innerHTML = ""; 

    displayedCount = 0;
    
    // Poistetaan aktiivisuus muilta sivupalkin kohteilta
    document.querySelectorAll('.source-item').forEach(i => i.classList.remove('active'));
    
    // Ladataan koko päivän data, josta displayArticles suodattaa kategorian
    loadData('data.json');
}

async function changeSource(file, title, el) {
    // 1. Päivitetään elementit ja nollataan vanhat tiedot heti
    const viewTitle = document.getElementById('current-view-title');
    const viewDesc = document.getElementById('current-view-description');
    const logoCont = document.getElementById('feed-logo-container');

    viewTitle.innerText = title;
    if (viewDesc) viewDesc.innerText = "Ladataan...";
    if (logoCont) logoCont.innerHTML = "";
    
    currentCategory = 'All';
    displayedCount = 0;

    // Päivitetään sivupalkin aktiivisuus
    document.querySelectorAll('.source-item').forEach(i => i.classList.remove('active'));
    if (el) el.classList.add('active');

    // 2. Ladataan uusi data
    await loadData(file);
    
    // 3. Rakennetaan linkitetty otsikko ja metadata
    if (allArticles.length > 0) {
        // index.html:n changeSource-funktiossa
        const first = allArticles[0];
        const rssLink = first.originalRssUrl || file; // Käyttää alkuperäistä, jos löytyy, muuten JSONia
        
        // Selvitetään sivuston pääosoite uutisen linkistä
        let siteUrl = "#";
        try {
            siteUrl = new URL(first.link).origin;
        } catch(e) {}

        // Päivitetään otsikko linkillä ja RSS-ikonilla
        viewTitle.innerHTML = `
            <a href="${siteUrl}" target="_blank" class="title-link">${title}</a>
            <a href="${rssLink}" target="_blank" class="rss-link" title="Alkuperäinen RSS-lähde">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6.18,15.64A2.18,2.18,0,0,1,8.36,17.82c0,1.21-.98,2.18-2.18,2.18A2.18,2.18,0,0,1,4,17.82,2.18,2.18,0,0,1,6.18,15.64M4,4.44A15.56,15.56,0,0,1,19.56,20h-2.83A12.73,12.73,0,0,0,4,7.27Zm0,5.66a9.9,9.9,0,0,1,9.9,9.9H11.07A7.07,7.07,0,0,0,4,12.93Z"/>
                </svg>
            </a>
        `;

        if (viewDesc) viewDesc.innerText = first.sourceDescription || "";
        if (logoCont && first.sourceLogo) {
            logoCont.innerHTML = `<img src="${first.sourceLogo}" alt="${title}">`;
        }
    } else {
        if (viewDesc) viewDesc.innerText = "";
    }

    // Mobiilivalikon sulkeminen ja vieritys ylös
    if (window.innerWidth < 1000) toggleSidebar();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function handleCategoryClick(event, catName) {
    event.preventDefault();
    event.stopPropagation();
    filterByCategory(catName);
}

async function handleSourceClick(event, sourceName) {
    event.preventDefault();
    event.stopPropagation();
    try {
        const response = await fetch('stats.json');
        const stats = await response.json();
        if (stats[sourceName]) {
            changeSource(`sources/${stats[sourceName].file}`, sourceName, null);
        }
    } catch (e) { console.error(e); }
}

function toggleSidebar() {
    const sidebar = document.getElementById('source-sidebar');
    if (window.innerWidth < 1000) {
        sidebar.classList.toggle('open');
    } else {
        sidebar.classList.toggle('closed');
        setTimeout(() => msnry.layout(), 450);
    }
}

init();
</script>
</body>
</html>
