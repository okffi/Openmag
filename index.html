<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Lavish Magazine</title>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        body { font-family: 'Playfair Display', serif; background: #fdfdfd; padding: 20px; }
        .magazine-grid { width: 100%; margin: 0 auto; }
        /* This creates the 'Fluid' feel */
        .grid-item { 
            width: 31%; 
            margin-bottom: 20px; 
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .grid-item:hover { transform: translateY(-5px); }
        .grid-item img { width: 100%; height: auto; display: block; }
        .content { padding: 15px; }
        h2 { font-size: 1.2rem; margin: 0 0 10px; line-height: 1.3; }
        p { font-size: 0.9rem; color: #666; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="magazine-grid" id="feed-container">
        </div>

    <script>
        const FEEDS = [
            'https://apnews.com/world-news.rss',
            // Add your other "Alive" URLs here
        ];

        async function loadFeeds() {
            const container = document.getElementById('feed-container');
            
            for (const url of FEEDS) {
                // Using rss2json as a proxy to bypass CORS
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                data.items.forEach(item => {
                    const img = item.enclosure.link || item.thumbnail || extractImg(item.description);
                    if(!img) return; // Skip if no lavish photo exists

                    const card = document.createElement('div');
                    card.className = 'grid-item';
                    card.innerHTML = `
                        <img src="${img}" alt="Photo">
                        <div class="content">
                            <h2>${item.title}</h2>
                            <p>${item.description.substring(0, 100).replace(/<[^>]*>/g, '')}...</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
            
            // Initialize Masonry after images load
            new Masonry(container, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                percentPosition: true,
                gutter: 20
            });
        }

        function extractImg(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            const img = div.querySelector('img');
            return img ? img.src : null;
        }

        loadFeeds();
    </script>
</body>
</html>
