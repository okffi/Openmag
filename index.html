<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Lavish Magazine</title>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        body { font-family: 'Playfair Display', serif; background: #fdfdfd; padding: 20px; }
        .magazine-grid { width: 100%; margin: 0 auto; }
        /* This creates the 'Fluid' feel */
        .grid-item { 
            width: 31%; 
            margin-bottom: 20px; 
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .grid-item:hover { transform: translateY(-5px); }
        .grid-item img { width: 100%; height: auto; display: block; }
        .content { padding: 15px; }
        h2 { font-size: 1.2rem; margin: 0 0 10px; line-height: 1.3; }
        p { font-size: 0.9rem; color: #666; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="magazine-grid" id="feed-container">
        </div>

    <script>
        const MANUAL_FEEDS = [
            'https://apnews.com/world-news.rss',
            'http://www.unglobalpulse.org/rss.xml',
            'http://rbm.acrl.org/rss/recent.xml',
            'https://eit-culture-creativity.eu/feed/',
            'http://fifi.voima.fi/rss/kaikki.xml',
            'https://demoshelsinki.fi/fi/blogi/feed/',
            'http://www.kirjastot.fi/rss/ammattikalenteri.xml',
            'http://www.museumsandtheweb.com/rss.xml',
            'https://www.museumnext.com/article/category/news/feed/',
            'http://www.saatiopalvelu.fi/__snippet/Newsrss/sppublic/language/fi',
            'http://rbm.acrl.org/rss/current.xml',
            'http://feeds.feedburner.com/FoundHistory',
            'http://digisam-ra.blogspot.com/feeds/posts/default',
            'http://www.doclab.org/feed/',
            'http://beeldenvoordetoekomst.nl/en/news/feed',
            'http://omeka.org/feed/',
       ];

        async function init() {
    const container = document.getElementById('magazine');
    
    for (const url of MANUAL_FEEDS) {
        try {
            // This is the "Magic Wrapper" that prevents the white screen/CORS error
            const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
            
            const response = await fetch(proxyUrl);
            const data = await response.json();
            
            if (data.status === 'ok') {
                data.items.forEach(item => {
                    // Look for the "Lavish" image
                    const image = item.enclosure.link || item.thumbnail || extractImg(item.description);
                    
                    if (image) { // Only show if we have a visual
                        const card = `
                            <div class="grid-item">
                                <img src="${image}" loading="lazy">
                                <div class="content">
                                    <span class="category">${data.feed.title}</span>
                                    <h2>${item.title}</h2>
                                    <p>${item.description.replace(/<[^>]*>/g, '').substring(0, 100)}...</p>
                                </div>
                            </div>`;
                        container.insertAdjacentHTML('beforeend', card);
                    }
                });
            }
        } catch (e) {
            console.error("Failed to load:", url);
        }
    }

    // Layout the fluid grid once images start appearing
    imagesLoaded(container, () => {
        new Masonry(container, {
            itemSelector: '.grid-item',
            percentPosition: true,
            gutter: 20
        });
    });
}
    </script>
</body>
</html>
